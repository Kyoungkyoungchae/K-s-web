        <button id="toggleBrightness">밝기</button>

        <script>
            let isBright = true; // 초기 상태를 밝음으로 설정
    
            document.getElementById('toggleBrightness').addEventListener('click', function() {
                if (isBright) {
                    document.body.style.backgroundColor = 'black'; // 어두운 배경
                    document.body.style.color = 'white'; // 텍스트를 흰색으로 변경
                } else {
                    document.body.style.backgroundColor = 'white'; // 밝은 배경
                    document.body.style.color = 'black'; // 텍스트를 검은색으로 변경
                }
                isBright = !isBright; // 상태를 반전
            });
        </script>
